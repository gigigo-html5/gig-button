<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="fragment" content="!">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Gig Component Checkbox</title>
    <link rel="import" href="/demo/gig-button.html">

    <style is="custom-style">
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }

        .field {
            padding: 10px;
        }

        label {
            display: block;
        }

    </style>
</head>
<body>
    <div class="field">
        <gig-button class="btn-animate btn-animate-side btn-primary" icon="fa-thumbs-up">Enviar</gig-button>
    </div>

    <div class="field">
        <label>Button with link</label>
        <gig-button target="_blank" link="http://www.google.com" class="btn-animate btn-animate-side btn-primary" icon="fa-thumbs-up">Go to google.com</gig-button>
    </div>



</body>

</html>
