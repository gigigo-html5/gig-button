<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../gig-icon/gig-icon.html">
<link rel="import" href="../iron-icon/iron-icon.html">
<link rel="stylesheet" href="../ladda/dist/ladda.min.css">

<link rel="import" href="gig-button-style.html">

<script src="../ladda/dist/spin.min.js"></script>
<script src="../ladda/dist/ladda.min.js"></script>

<dom-module id="gig-button">
  <template>

    <style include="gig-button-style"></style>

    <button
      id="button"
      type$="[[type]]"
      name$="[[name]]"
      value$="[[value]]"
      class$="[[getClassList(class)]]"
      data-style$="{{progress}}"
      disabled$="{{disabled}}">
            <span class="ladda-label">
                <template is="dom-if" if="[[icon]]">
                  <iron-icon icon$="[[getClassIcon(icon)]]"></iron-icon>
                </template>
                <content></content>
            </span>
    </button>

  </template>

  <script>
    (function() {

      var self;

      Polymer({
        listeners: {
          'click': 'handleClick'
        },
        getClassList: function(className) {

          if (this.progress) {
            className += ' ladda-button';
          }

          return className;
        },
        getClassIcon: function(icon) {
          return 'fa:' + icon.replace('fa-', '');
        },
        handleClick: function(e) {
          if (this.link) {
            window.open(this.link, this.target);
            e.preventDefault();
          }

          if (this.progress) {
            this.disabled = true;
          }
        },
        ready: function() {
          if (this.progress) {
            Ladda.bind(this.$.button, {
              timeout: this.progressTime
            });
          }
        },
        properties: {
          class: {
            type: String
          },
          type: {
            type: String,
            value: 'button'
          },
          link: {
            type: String,
            value: null
          },
          target: {
            type: String,
            value: '_self'
          },
          progress: {
            type: String
          },
          progressTime: {
            type: Number,
            value: 2000
          },
          disabled: {
            type: Boolean,
            value: false
          }
        }
      })
    })();
  </script>

</dom-module>
